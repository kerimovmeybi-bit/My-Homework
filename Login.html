<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        form,
        input {
            border: 0.5px solid;
            padding: 2%;
        }

        label {
            display: block;
        }
    </style>
</head>

<body>
    <main>
        <div class="container" style="max-width: 850px; margin: auto;">
            <form style="border-width: 0.5px 0.1px;">
                <button style="margin-left:790px" type="reset">
                    <img src="Images/Frame1.png" alt width="15">
                </button>
                <p align="center">
                    <a style="width: 50%; color: brown; font-size: larger;">
                        <b>Login.</b>
                    </a>
                    <a href="Registration.html" target="_blank"
                        style="width: 50%; color: rgb(78, 150, 7);font-size:larger;">
                        <b>Register</b>
                    </a>
                </p>
                <p style="text-align:center;margin:auto">Enter your username and password to login.
                </p>
                <input style="margin-left: 300px;" placeholder="Username" type="text">
                <input style="margin-left: 300px;" type="Password" placeholder="Password" name="Password">
                <p>
                    <button style="margin-left: 250px;height: 50px;width: 300px;" type="submit">
                        <b>Login</b>
                    </button>
                </p>
            </form>
        </div>
    </main>
</body>

</html>
