<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        form,
        input {
            border: 0.5px solid;
            padding: 2%;
        }
    </style>


</head>

<body>
    <main>
        <div class="container" style="max-width: 850px; margin: auto;">
            <form style="border-width: 0.5px 0.1px;">
                <button style="margin-left:790px" type="reset">
                    <img src="Images/Frame1.png" alt width="15">
                </button>
                <p align="center">
                    <a href="Login.html" target="_blank" style="width: 50%; color: brown;  font-size: larger;">
                        <b>Login.</b>
                    </a>
                    <a style="width: 50%; color: rgb(78, 150, 7);font-size:larger;">
                        <b>Register</b>
                    </a>
                </p>
                <p style="text-align:center;margin:auto">Enter your email and password to register.
                </p>
                <input style="margin-left: 300px;" placeholder="Username" type="text">
                <input style="margin-left: 300px;" placeholder="Enter your email address" name="email">
                <input style="margin-left: 300px;" type="Password" placeholder="Password" name="Password">
                <p>
                    <button style="margin-left: 250px" type="submit">
                        <img src="Images/Button.png" alt width="300">
                    </button>
                </p>
                <p style="text-align: center;margin: auto;">Or register with.
                </p>
                <p>
                    <a href="https://myaccount.google.com" target="_blank" style="margin-left: 280px;">
                        <img src="Images/Google.png" height="35" alt="solid">
                    </a>
                </p>
                <p>
                    <a href="https://www.facebook.com/?locale=ru_RU" target="_blank" style="margin-left: 280px;">
                        <img src="Images/Facebook.png" height="35" alt="solid">
                    </a>
                </p>

            </form>
        </div>
    </main>
</body>

</html>
